<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type"
		content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width,
		minimum-scale=1,initial-scale=1">

	<script src=
		"https://code.jquery.com/jquery-3.3.1.min.js">
	</script>

	<script src=
"https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js">
	</script>

	<link rel="stylesheet" href=
"https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css" />

	<style type="text/css">
		.terminal,
		span,
		.cmd,
		div {
			--color: rgba(0, 128, 0, 0.99);
		}

		.terminal,
		span {
			--size: 1.4;
		}
	</style>
</head>

<body>
	<script>
		$('body').terminal({
			emails: function () {
				this.echo('[[!;;;;EMAIL-1.pdf]EMAIL 1]');
			},
			update: function () {
				this.echo('Current Version: 0.1. Updating... 3% Complete.');
			},
			help: function () {
				this.echo('emails, update')
			},
      
		}, {
			greetings: 'Welcome back, Hailey. Type help to view working commands.'
		});
	</script>
</body>

</html>
