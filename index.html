<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type"

	<link rel="stylesheet" href=
"https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css" />

	<style type="text/css">
		.terminal,
		span,
		.cmd,
		div {
			--color: rgba(0, 50, 164, 0.99);
		}

		.terminal,
		span {
			--size: 1.4;
		}
	</style>
</head>

<body>
	<script>
		$('body').terminal({
			update: function () {
				this.typing('echo', 75, 'Version 0.21. Downloading Update... 7% complete.', function() {  });
			},
      
			help: function () {
				this.echo('Keep in mind that not all commands are listed here. You will have to find those yourself, unfortunately. \nemails, update, whoami, search, journal')
			},
      whoami: function () {
				this.echo('I am your RCOD-OS terminal. You are Hailey Winchester. Hopefully.')
			},  
      journal: function () {
				this.echo('Simply type the name of the journal entry to read. \njournal1')
			},   
      journal1: function () {
				this.typing('echo', 75, 'Ugh. \nThat\'s all I\'ve really got, right now. I spend all this time setting up a fucking base, and PSI\'s dumbass officials just decide it\'s not good enough? I built this place from the ground up! \nEvery single stone put painstakingly into place with my bare fucking hands. \nBut fine, PSI, fine. I guess I\'ll just have to improve, and that\'s fine by me.', function() {  });
			},      
      
      PSI: function () {
				this.typing('echo', 200, 'There is no information for you here, newcomer.', function() {  });
        
			},
      RCOD: function () {
				this.typing('echo', 50, 'Yes, Hailey. RCOD. The Facility? The one you built? \nI suppose if you really want more information about this place... you\'ve wanted somewhere to research for years. RCOD has been your solace for years, you and your daughter used to study here nightly. \nPSI as of late has increased their standards, though. Couldn\'t really keep up with them, not yet, at least.', function() {  });
        
			},
      DAUGHTER: function () {
				this.typing('echo', 50, 'Are you feeling down today? Cheer up, you will fix things soon.', function() {  });
        
			},
      emails: function () {
				this.echo('Simply type the name of an email to access it. \nemail1')
			},   
     email1: function () {
				this.typing('echo', 15, 'Good Evening Hailey! \nUnfortunately, we cannot accept your application to make your base a licensed and registered research facility under PSI\'s name, as it is deemed too primitive to PSI Standards, and is in violation of a few of our rules and regulations (see Article C1, D3, and Spread Prevention Protocol). As soon as you have amended the small issues here and there, we will send you the equipment you have requested and you may begin your research, with your facility considered a fully licensed and registered PSI Research Facility. \nPlease, take some time to fix any breaches of protocol before sending us another E-mail. Thank you for reaching out to us, and have a wonderful night. \nPSI Research.', function() {  });
        
			},
      search: function () {
				this.echo('Everybody\'s searching. That said, don\'t use this command. Simply type what you are looking for into your terminal. For example, try RCOD. \nPsst, by the way, when searching, always type in all UPPERCASE.')
			},
      test: function () {
				this.set_prompt("IDIOT.", { typing: true, delay: 10 });
			},
        
		
      
   
		}, {
			greetings: 'Welcome back, Hailey. Type help to view working commands.'
		});
    
	</script>
  <style>
 .terminal {
     --color: #0c0;
     --animation: terminal-glow;
     text-shadow: 0 0 2px rgba(0, 50, 165, 0.8);
 } 
</style>
</body>
